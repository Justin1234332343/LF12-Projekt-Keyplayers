version: "3.9"

networks:
  ords-net:
    name: ords-net
    driver: bridge

volumes:
  oracle23aifree_data:
  ords-config:

services:
  oracle-23ai-free:
    image: container-registry.oracle.com/database/free:latest
    container_name: oracle-23ai-free
    environment:
      - ORACLE_PWD=MeinSicheresPasswort123
    ports:
      - "1521:1521"
      - "5500:5500"
    volumes:
      - oracle23aifree_data:/opt/oracle/oradata
      # einmalige/automatische Erstkonfiguration (User anlegen etc.)
      - ./db-init/setup:/opt/oracle/scripts/setup:ro
      # bei jedem Start ausführen (optional, z.B. Grants/Views aktualisieren)
      - ./db-init/startup:/opt/oracle/scripts/startup:ro
    networks: [ords-net]

  oracle-ords:
    image: container-registry.oracle.com/database/ords:latest
    container_name: oracle-ords
    depends_on:
      - oracle-23ai-free
    environment:
      # exakt wie in deinem docker run:
      - DBHOST=oracle-23ai-free
      - DBPORT=1521
      - DBSERVICENAME=freepdb1
      - ORACLE_PWD=MeinSicheresPasswort123
      # (optional) CORS per Env – falls das Image es mapped (sonst siehe Kommandos unten)
      # - ORDS_CONFIG_SECURITY_CORS_ENABLED=true
      # - ORDS_CONFIG_SECURITY_CORS_ALLOWED_ORIGINS=http://localhost:8080
    ports:
      - "8181:8080"   # Host:Container (wie bei dir)
    volumes:
      - ords-config:/etc/ords/config
    networks: [ords-net]

  frontend:
    build: ./frontend
    image: frontend:0.1
    container_name: frontend
    ports:
      - "8080:80"
    depends_on:
      - oracle-ords
    # statische Seite braucht kein Netz, aber wir hängen sie ins selbe für Tests
    networks: [ords-net]
    read_only: true
    tmpfs:
      - /var/run
      - /var/cache/nginx
